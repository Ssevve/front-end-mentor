<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Coding Bootcamp Testimonials Slider</title>
	</head>
	<body>
		<div class="container">
			<section class="top">
				<img
					class="person-image"
					src="./images/image-tanya.jpg"
					alt="Tanya Sinclair's photo"
				/>
				<div class="slider">
					<button class="btn" data-goto="previous">
						<img
							class="arrow"
							src="./images/icon-prev.svg"
							alt="Previous testimonial"
						/>
					</button>
					<button class="btn" data-goto="next">
						<img
							class="arrow"
							src="./images/icon-next.svg"
							alt="Next testimonial"
						/>
					</button>
				</div>
			</section>

			<section class="bottom">
				<p class="quote">
					“ I’ve been interested in coding for a while but never taken the jump,
					until now. I couldn’t recommend this course enough. I’m now in the job
					of my dreams and so excited about the future. ”
				</p>

				<p class="person-name">Tanya Sinclair</p>
				<p class="person-position">UX Engineer</p>
			</section>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
