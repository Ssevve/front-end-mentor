<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card__photo-container">
      <img src="/images/image-header-mobile.jpg" alt="" class="card__photo--mobile">
      <img src="/images/image-header-desktop.jpg" alt="" class="card__photo--desktop">
    </div>

    <div class="card__info">
      <h1 class="main-heading">
        Get <span class="highlight-text">insights</span> that help your business grow.
      </h1>
      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stats__row">
          <p class="stats__count">10k+</p>
          <p class="stats__heading">companies</p>
        </div>
        <div class="stats__row">
          <p class="stats__count">314</p>
          <p class="stats__heading">templates</p>
        </div>
        <div class="stats__row">
          <p class="stats__count">12M+</p>
          <p class="stats__heading">queries</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
